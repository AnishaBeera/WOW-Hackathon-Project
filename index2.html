<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Booking System</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="back-logo-container">
        <a href="javascript:history.back()">
            <img src="https://w7.pngwing.com/pngs/587/582/png-transparent-computer-icons-encapsulated-postscript-back-icon-angle-text-%D0%BA%D1%80%D1%83%D0%B3%D0%BB%D1%8B%D0%B5-%D0%BA%D0%BD%D0%BE%D0%BF%D0%BA%D0%B8.png" alt="Back" class="back-logo">
        </a>
    </div>
    <header>
        <h1>Ambulance Booking System</h1>
    </header>
    <main>
        <section id="booking-section">
            <h2>Book an Ambulance</h2>
            <form id="booking-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
                
                <label for="emergency">Emergency Details:</label>
                <textarea id="emergency" name="emergency" required></textarea>
                
                <button type="submit">Book Ambulance</button>
            </form>
        </section>
        <section id="tracking-section">
            <h2>Live Ambulance Tracking</h2>
            <div id="map"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
